<section class="json-schema">
    <mat-tab-group (selectedTabChange)="tabChange($event)" animationDuration="0ms">
        <mat-tab label="Designer" (click)="convertSchema2Obj()">
            <div index="0" heading="Designer">
                <div>
                    <fieldset [disabled]="readonly">
                        <div class="main">
                            <ng-jsonschema-main [refreshSchema]="refreshSchema.bind(this)" [models]="models"
                                [addNewProp]="addNewProp.bind(this)" [removeEntity]="removeEntity.bind(this)"
                                [openMenu]="toggleSelectorModal.bind(this)" [entity]="entity"></ng-jsonschema-main>
                        </div>
                        <div *ngIf="showSelectorModal" class="model-type-selector" id="model-type-selector">
                            <ng-jsonschema-selectschema [refreshSchema]="refreshSchema.bind(this)"
                                [selectedEntity]="selectedEntity" [openMenu]="toggleSelectorModal.bind(this)"
                                [models]="models" [setArrayType]="setArrayType.bind(this)"
                                [modelChangesCallback]="modelChangesCallback.bind(this)" [modelRef]="modelRef"
                                [configs]="configs"></ng-jsonschema-selectschema>
                        </div>
                    </fieldset>
                </div>
            </div>
        </mat-tab>

        <mat-tab label="Json Schema" (click)="convertObj2Schema()">
            {{schema|json}}

        </mat-tab>
    </mat-tab-group>

    <div class="tab-action">
        <button mat-icon-button aria-label="Download" (click)="downloadJSON()">

          <mat-icon>vertical_align_bottom</mat-icon>
        </button>
        <button mat-icon-button aria-label="Copy">
            <mat-icon>file_copy</mat-icon>
        </button>
    </div>
</section>
